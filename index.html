<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Bottega Tomazoni</title>
</head>
<body>

    <header>
        <div class="brand">
            <h1>Bottega Tomazoni</h1>
            <p class="tagline">3D Printed & Hand-Painted Creations</p>
        </div>
        <a href="https://instagram.com/johntomazoni" target="_blank" rel="noopener" class="instagram-link">
            <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                <circle cx="12" cy="12" r="5"/>
                <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor" stroke="none"/>
            </svg>
            @johntomazoni
        </a>
    </header>

    <nav class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="miniature">Miniatures</button>
        <button class="filter-btn" data-filter="figure">Figures</button>
        <button class="filter-btn" data-filter="decoration">Decoration</button>
    </nav>

    <section class="portfolio-heading">
        <h2>Portfolio</h2>
    </section>

    <main class="catalog">

        <article class="product-card" data-category="miniature">
            <div class="product-image">
                <img src="images/blade_champion_front.jpg" alt="Adeptus Custodes — Front View" class="active">
                <img src="images/blade_champion_back.jpg" alt="Adeptus Custodes — Back View">
                <button class="img-prev" aria-label="Previous image">&lsaquo;</button>
                <button class="img-next" aria-label="Next image">&rsaquo;</button>
            </div>
            <div class="product-info">
                <h2>Adeptus Custodes</h2>
                <p class="product-category">Miniature</p>
            </div>
        </article>

        <article class="product-card" data-category="decoration">
            <div class="product-image">
                <img src="images/porta_vela.jpg" alt="Candle Holder">
            </div>
            <div class="product-info">
                <h2>Candle Holder</h2>
                <p class="product-category">Decoration</p>
            </div>
        </article>

    </main>

    <footer>
        <p>Interested in a custom piece? Reach out on
            <a href="https://instagram.com/johntomazoni" target="_blank" rel="noopener">Instagram</a>.
        </p>
        <p class="copyright">&copy; 2026 Bottega Tomazoni</p>
    </footer>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
    </div>

    <script>
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.product-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.dataset.filter;
                cards.forEach(card => {
                    if (filter === 'all' || card.dataset.category === filter) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Image carousel for multi-image cards
        document.querySelectorAll('.img-prev, .img-next').forEach(btn => {
            btn.addEventListener('click', () => {
                const container = btn.closest('.product-image');
                const imgs = container.querySelectorAll('img');
                const current = container.querySelector('img.active');
                const idx = Array.from(imgs).indexOf(current);
                const dir = btn.classList.contains('img-next') ? 1 : -1;
                const next = (idx + dir + imgs.length) % imgs.length;
                current.classList.remove('active');
                imgs[next].classList.add('active');
            });
        });
        // Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        document.querySelectorAll('.product-image img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
                lightbox.classList.add('open');
            });
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('open');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') lightbox.classList.remove('open');
        });
    </script>

</body>
</html>
